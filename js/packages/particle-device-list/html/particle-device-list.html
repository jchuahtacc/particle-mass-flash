<div class="panel-heading">
  <h4>Select a JSON file with your device IDs and access tokens</h4>
</div>
<div class="panel-body">
  <div class="input-group">
    <span class="input-group-addon">Device JSON</span>
    <input type="file" class="form-control" accept=".json" particle-device-list="json" placeholder="Device JSON">
  </div>
  <br />
  <div particle-device-list="deviceList">
  </div>
</div>
