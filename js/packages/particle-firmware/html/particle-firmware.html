<div class="panel-footer">
  <h4>Select a firmware binary file to flash</h4>
</div>
<div class="panel-body">
  <div class="input-group">
    <span class="input-group-addon">firmware</span>
    <input type="file" class="form-control" accept=".bin" particle-firmware="bin" placeholder="firmware binary">
  </div>
</div>
<div class="panel-footer">
  <button type="button" class="btn btn-primary disabled" particle-firmware="flashall">Flash All</button>
</div>
